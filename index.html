    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h3 class="popup__head">Редактировать профиль</h3>
            <form class="popup__form" name="profile-edit">
                <label class="popup__block">
                    <input type="text" class="popup__item popup__item_type_name" id="name" name="name" placeholder="Имя">
                </label>
                <label class="popup__block">
                    <input type="text" class="popup__item popup__item_type_about" id="about" name="about" placeholder="О себе">
                </label>
                <button class="popup__button-submit save_button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add_photo">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h3 class="popup__head">Новое место</h3>
            <form class="popup__form" action="#" method="POST" name="placeInfo" novalidate>
                <label class="popup__block">
                    <input type="text" name="name" placeholder="Название" class="popup__item popup__item_type_caption" required minlength="1" maxlength="30" id="name-input">
                </label>
                <label class="popup__block">
                    <input type="url" name="link" placeholder="Ссылка на изображение" class="popup__item popup__item_type_link" required id="url-input">
                </label>
                <button type="submit" class="popup__button-submit create_button">Создать</button>
            </form>
        </div>
    </div>
